    <script>
      const bird = document.getElementById('bird');
    
      let rotation = 0; 
    
      bird.addEventListener('click', () => {
        rotation += 360; // Змінити кут обертання на 45 градусів при кожному натисканні
        bird.style.transform = `rotate(${rotation}deg)`; // Застосувати новий кут обертання до пташки
      });
    </script>
